<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Eli Perelman" />
    <link rel="shortcut icon" href="assets/ico/favicon.png">

    <title>Flattery - Minecraft Superflat Preset Generator</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/select2/3.4.1/select2.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="jumbotron">
        <div class="container text-center">
            <h1>Flattery</h1>
            <p>Easily generate Minecraft superflat presets</p>
        </div>
    </div>

    <div id="generator-string">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h3 class="text-center">Generator Preset String:</h3>
                    <input type="text" class="form-control preset-box" data-bind="value: preset" readonly />
                </div>
                <br/>

                <div class="col-xs-12">
                    <button class="btn btn-primary btn-sm pull-right toggle-options" data-bind="css: { active: showOptions } ">
                        <i class="icon icon-gear"></i> Options
                    </button>
                    <!--2;48,250x0,49,78:2;3;stronghold(count=7),village(size=0 distance=9),decoration,dungeon,mineshaft-->
                </div>
                <div class="clearfix"></div>
                <br/>

                <div class="options text-center" data-bind="visible: showOptions">
                    <div class="row">
                        <div class="col-xs-4">
                            <label>
                                <input type="checkbox" data-bind="checked: decoration" /> Biome Decoration
                            </label>
                        </div>
                        <div class="col-xs-4">
                            <label>
                                <input type="checkbox" data-bind="checked: biome.structures" /> Biome Structures
                            </label>
                        </div>
                        <div class="col-xs-4">
                            <label>
                                <input type="checkbox" data-bind="checked: lakes" /> Allow Lakes
                            </label>
                        </div>
                        <div class="col-xs-4">
                            <label>
                                <input type="checkbox" data-bind="checked: lavaLakes" /> Allow Lava Lakes
                            </label>
                        </div>
                        <div class="col-xs-4">
                            <label>
                                <input type="checkbox" data-bind="checked: dungeons" /> Activate Dungeons
                            </label>
                        </div>
                        <div class="col-xs-4">
                            <label>
                                <input type="checkbox" data-bind="checked: mineshafts.show" /> Activate Mineshafts
                            </label>
                        </div>
                        <div class="col-xs-4">
                            <label>
                                <input type="checkbox" data-bind="checked: villages.show" /> Activate Villages
                            </label>
                        </div>
                        <div class="col-xs-4">
                            <label>
                                <input type="checkbox" data-bind="checked: strongholds.show" /> Activate Strongholds
                            </label>
                        </div>
                    </div>
                    <hr/>

                    <div class="row">
                        <div class="col-xs-4">
                            <div class="input-group">
                                <span class="input-group-addon">Village Size</span>
                                <input type="number" class="form-control input-sm" min="0" data-bind="value: villages.size" />
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="input-group">
                                <span class="input-group-addon">Village Distance</span>
                                <input type="number" class="form-control input-sm" min="9" data-bind="value: villages.distance" />
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="input-group">
                                <span class="input-group-addon">Mineshaft Chance</span>
                                <input type="number" class="form-control input-sm" min="0.0" max="1.0" step="0.01" data-bind="value: mineshafts.chance" />
                            </div>
                        </div>

                        <div class="col-xs-4">
                            <div class="input-group">
                                <span class="input-group-addon">Stronghold Distance</span>
                                <input type="number" class="form-control input-sm" min="1" data-bind="value: strongholds.distance" />
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="input-group">
                                <span class="input-group-addon">Stronghold Count</span>
                                <input type="number" class="form-control input-sm" min="0" data-bind="value: strongholds.count" />
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="input-group">
                                <span class="input-group-addon">Stronghold Spread</span>
                                <input type="number" class="form-control input-sm" min="1" data-bind="value: strongholds.spread" />
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="input-group">
                                <span class="input-group-addon">Structure Distance</span>
                                <input type="number" class="form-control input-sm" min="9" data-bind="value: biome.structureDistance" />
                            </div>
                        </div>
                    </div>
                    <hr/>

                    <div class="row form-group biome">
                        <label class="col-xs-2">Biome</label>
                        <div class="col-xs-10">
                            <select class="form-control" data-bind="options: biomes, optionsText: 'name', optionsValue: 'id', optionsCaption: 'Select a biome...', value: biome.id"></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="main">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-default add-layer">
                        <i class="icon icon-plus"></i> Add Layer
                    </button>
                    <br/><br/>

                    <div class="container">
                        <ul class="list-group row" data-bind="foreach: layers">
                            <li class="list-group-item">
                                <div class="col-xs-6">
                                    <div data-bind="select2: { placeholder: 'Select an item...', item: $data, items: $root.items }"></div>
                                </div>

                                <div class="col-xs-3 height">
                                    <div class="input-group">
                                        <span class="input-group-addon">Height</span>
                                        <input type="number" class="form-control" min="1" max="255" data-bind="value: height" />
                                    </div>
                                </div>

                                <div class="col-xs-3 actions">
                                    <button class="btn btn-danger pull-right remove" data-bind="attr: { 'data-index': $index }">
                                        <i class="icon icon-trash"></i>
                                    </button>
                                    <button class="btn btn-default pull-right move-up" data-bind="visible: $index() !== 0, attr: { 'data-index': $index }">
                                        <i class="icon icon-long-arrow-up"></i>
                                    </button>
                                    <button class="btn btn-default pull-right move-down" data-bind="visible: $root.layers().length - 1 !== $index(), attr: { 'data-index': $index }">
                                        <i class="icon icon-long-arrow-down"></i>
                                    </button>
                                </div>

                                <div class="clearfix"></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <svg id="clouds" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100" viewBox="0 0 100 100" preserveAspectRatio="none">
        <path d="M-5 100 Q 0 20 5 100 Z
               M0 100 Q 5 0 10 100
               M5 100 Q 10 30 15 100
               M10 100 Q 15 10 20 100
               M15 100 Q 20 30 25 100
               M20 100 Q 25 -10 30 100
               M25 100 Q 30 10 35 100
               M30 100 Q 35 30 40 100
               M35 100 Q 40 10 45 100
               M40 100 Q 45 50 50 100
               M45 100 Q 50 20 55 100
               M50 100 Q 55 40 60 100
               M55 100 Q 60 60 65 100
               M60 100 Q 65 50 70 100
               M65 100 Q 70 20 75 100
               M70 100 Q 75 45 80 100
               M75 100 Q 80 30 85 100
               M80 100 Q 85 20 90 100
               M85 100 Q 90 50 95 100
               M90 100 Q 95 25 100 100
               M95 100 Q 100 15 105 100 Z">
        </path>
    </svg>

    <footer>
        <div class="container">
            <p><small>Copyright &copy; Eli Perelman</small></p>
        </div>
    </footer>

    <script type="text/html" id="modal">
        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Set Layer Item</h4>
                    </div>
                    <div class="modal-body">
                        <div class="selection" data-placeholder="Select an item..."></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/select2/3.4.1/select2.min.js"></script>
    <script src="js/select2-handler.js"></script>
    <script src="js/flattery.js"></script>
</body>
</html>
